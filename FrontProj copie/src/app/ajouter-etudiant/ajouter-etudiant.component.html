  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Nom" [(ngModel)]="etudiant._nom">
  </div>
</div>
<div class="form-group row gap-2 mb-3" >

</div>
<div class="form-group row gap-2 mb-3">
