<h3 class="und-text">Ajouter un theme</h3>
<div class="form-group row gap-2 mb-3">
  <label for="Titre" class="col-xs-4 col-md-2 col-form-label ">Titre : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Titre" [(ngModel)]="theme._titre">
  </div>
</div>
<div class="form-group row gap-2 mb-3">
  <label for="Description" class="col-xs-4 col-md-2 col-form-label ">Description : </label>
  <div class="col-xs-8 col-sm-4">
    <textarea type="text" class="form-control" id="Description" rows="3" [(ngModel)]="theme._description">...</textarea>
  </div>
</div>
<div class="form-group row gap-2 mb-3">
  <label for="Motscles" class="col-xs-4 col-md-2 col-form-label ">Mots cles : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Motscles" [(ngModel)]="theme._motscles">
  </div>
</div>
<div class="form-group row gap-2 mb-3">
  <label for="Createur" class="col-xs-4 col-md-2 col-form-label ">Createur : </label>
  <div class="col-xs-8 col-sm-4  gap-2 mb-3">
    <input type="text" class="form-control" id="Createur" [(ngModel)]="theme._nomcreateur">
  </div>
</div>

<button class="btn button3 gap-2 mb-3" routerLink="Confirmation" (click)="valider()" >Valider</button>
